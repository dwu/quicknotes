<!DOCTYPE html>
<html lang="en">

<!-- Last modified: %%%LAST_MODIFIED%%% -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickNotes</title>
</head>

<body>
  <div class="sidebar">
    <div class="resizer"></div>
    <div class="status">
      <button id="btnnew">New</button>
      <input id="newname" type="text" size="20">
      <div class="filter">
        <select id="selfilter">
          <option>----</option>
          <option value="base64encode">Base64 encode</option>
          <option value="base64decode">Base64 decode</option>
          <option value="urlencode">URL encode</option>
          <option value="urldecode">URL decode</option>
          <option value="htmlencode">HTML encode</option>
          <option value="htmldecode">HTML decode</option>
          <option>----</option>
          <option value="jsonformat">JSON format</option>
          <option value="xmlformat">XML format</option>
          <option value="cssformat">CSS format</option>
          <option value="sqlformat">SQL format</option>
          <option>----</option>
          <option value="removelinebreaks">Remove line breaks</option>
          <option value="trimlines">Trim lines</option>
          <option value="removeblanks">Remove blanks</option>
          <option value="compactblanks">Compact blanks</option>
          <option value="removebackslashes">Remove backslashes</option>
          <option value="insertblanks2">Insert blanks every 2 chars</option>
          <option value="insertblanks4">Insert blanks every 4 chars</option>
          <option value="insertblanks8">Insert blanks every 8 chars</option>
          <option>----</option>
          <option value="epoch">Epoch to Local</option>
        </select>
        <button id="btnfilter">Filter</button>
      </div>
    </div>
    <div class="notelist">
    </div>
  </div>
  <div class="content">
    <div class="header">
      <input id="name" type="text" size="50">
      <button id="btnsave">Save</button>
      <button id="btndel">Delete</button>
      <button id="btnimportant">(Un-) Mark</button>
      <span id="status"></span>
      <div id="infos">
        <span id="size"></span>
      </div>
    </div>
    <div class="editor"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
